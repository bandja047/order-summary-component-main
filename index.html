<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>

<body>

  <div id="container" role="main">

    <div class="card">
      <div class="card-header"></div>

      <div class="card-content card-info">
        <h1 class="card-content card-info__title">Order Summary</h1>
        <p class="card-content card-info__desc">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

      </div>
      <div class="card-content card-plan">
        <div class="card-plan__content">
          <img src="images/icon-music.svg" alt="icon-music" />
          <div class="card-plan__details">
            <div class="card-plan__title">Annual Plan</div>
            <div class="card-plan__text">$59.99/year</div>

          </div>

        </div>
        <div class="card-plan__event"><a href="#">change</a></div>
      </div>
      <div class="card-content card-action">
        <a href="#" class="card-action__valid">Proceed to payement </a>
        <a href="#" class="card-action__cancel">Cancel Order</a>
      </div>


    </div>
    <div class="attribution" role="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/bandja047">Dassie Kameni Francklin</a>.
    </div>
  </div>

  Cancel Order
  
 
</body>

</html>
